<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="Utility CSS/utility.css">
    <link rel="shortcut icon" href="./images.png" type="image/x-icon">
    <meta charset="utf-8"/>
</head>

<body>

    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img class="invert" width="30px" src="img/close.svg" alt="close">
            </div>
            <!-- image -->
            <div class="home bg-grey arounded m-1 p-1">
                <div class="logo flex"><img width="40px" src="img/logo.png" alt="logo">
                    <div class="flex">
                        <h2>Spotify</h2>
                    </div>
                </div>
                <ul>
                    <li><img class="invert" src="img/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="img/search.svg" alt="search">Search</li>
                </ul>
            </div>

            <div class="library bg-grey arounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="img/playlist.svg" alt="playlist">
                    <h2> Your library</h2>
                </div>
                <div class="songList">
                    <ul>
                    </ul>
                </div>

                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>

        <div class="right bg-grey arounded">
            <div class="header">
                <div class="nav">
                    <div class="hamburgerContainer">
                        <img class="invert hamburger" src="img/hamburger.svg" alt="hamburger">
                    </div>
                </div>

                <div class="nav-search">
                    <img src="img/search.svg" class="nav-search-icon invert" alt="search_icon">
                    <input type="text" class="nav-search-input" placeholder="What do you want to play?"/>
                    <img src="img/line.svg" class="line invert" alt="search_icon">
                    <img src="img/browse.svg" class="browse invert" alt="search_icon">
                   </div>

                <div class="buttons">
                    <button class="Signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>

            <div class="spotify_playlists">
                <h1>Popular artists playlist</h1>
                <div class="cardContainer">
                   
                </div>

                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="abovebar">
                        <div class="songinfo"></div>
                        <div class="songbuttons">
                            <img width="35" id="previous" src="img/previous.svg" alt="previous">
                            <img width="35" id="play" src="img/play.svg" alt="play">
                            <img width="35" id="next" src="img/next.svg" alt="next">
                        </div>
                        <div class="timevol">
                            <div class="songtime"></div>
                            <div class="volume">
                                <img width="25" src="img/volume.svg" alt="volume">
                                <div class="range">
                                    <input type="range" name="volume" id="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="JavaScript/script.js"></script>
</body>

</html>
